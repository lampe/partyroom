<head>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <title>soundcloudTest</title>
</head>
<body></body>
<template name="app">
  {{#if soundcloudReady}}
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul class="">
            <li><a href="/">Rooms</a></li>
          </ul>
          <ul class="right">
            <li><a href="#">login</a></li>
          </ul>
        </div>
      </nav>
    </div>
    {{> yield}}
    {{else}}
    <div class="row loading">
      <div class="col s12 m8 l6 offset-m2 offset-l3">
        <h1>Loading RoomParty</h1>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
<template name="rooms">
  <div class="row">
    <div class="col s12">
      <h3 class="roomsTitle">Party Rooms</h3>
      <a class="btn-floating btn-large waves-effect waves-light red addRoom">
        <i class="mdi-content-add"></i>
      </a>
      {{#each room}}
        {{> roomItem}}
      {{/each}}
    </div>
  </div>
  {{> addRoomModal}}
</template>
<template name="roomItem">
  <div class="col s12">
    <a class="waves-effect waves-light btn-large fullwidth" href="/room/{{_id}}">{{name}}</a>
  </div>
</template>
<template name="addRoomModal">
  <div class="modal" id="addRoomModal">
    <div class="modal-content">
      <h4>Add Room</h4>
      <div class="input-field col s12">
        <input class="validate" id="roomName" placeholder="Room Name" type="text">
          <label for="roomName">Room Name</label>
        </div>
        <a class="waves-effect waves-light btn">
          <i class="mdi-content-add right"></i>
          Add
        </a>
      </div>
    </div>
  </template>
